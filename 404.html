<!-- ================= Privacy Request Form (Attractive UI) ================= -->
<style>
    .policy-form-wrapper {
        background: linear-gradient(135deg, #0057FF, #4C8BFF);
        padding: 50px;
        border-radius: 24px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        color: #fff;
        margin-top: 40px;
    }
    .policy-form-card {
        background: #fff;
        border-radius: 18px;
        padding: 35px;
        box-shadow: 0 12px 30px rgba(0,0,0,0.12);
        color: #333;
    }
    .policy-form-title {
        font-weight: 700;
        font-size: 26px;
        margin-bottom: 15px;
    }
    .policy-form-subtitle {
        font-size: 16px;
        margin-bottom: 25px;
        opacity: 0.9;
    }
    .form-control, .form-select {
        border-radius: 12px !important;
        padding: 12px 15px;
        border: 1px solid #d6d6d6;
    }
    .form-control:focus, .form-select:focus {
        border-color: #0057FF;
        box-shadow: 0 0 0 0.2rem rgba(0,87,255,0.2);
    }
    .policy-form-btn {
        border-radius: 12px;
        padding: 12px 28px;
        font-size: 16px;
        background: #0057FF;
        border: none;
        transition: 0.3s;
    }
    .policy-form-btn:hover {
        background: #003FCC;
    }
</style>

<div class="policy-form-wrapper">
    <div class="policy-form-card wow fadeInUp">

        <h3 class="policy-form-title">
            <i class="bi bi-shield-check text-primary"></i> Privacy Request Form
        </h3>
        <p class="policy-form-subtitle">
            Submit a request to access, update, or delete your data.  
            We will respond within <strong>30 days</strong>.
        </p>

        <form id="privacyRequestForm">
            <div class="row g-4">

                <div class="col-md-6">
                    <label class="form-label">Full Name*</label>
                    <input type="text" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Email Address*</label>
                    <input type="email" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Phone Number</label>
                    <input type="text" class="form-control">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Request Type*</label>
                    <select class="form-select" required>
                        <option value="">Select Request</option>
                        <option value="access">Access My Data</option>
                        <option value="update">Update My Data</option>
                        <option value="delete">Delete My Data</option>
                        <option value="optout">Opt Out of Marketing</option>
                        <option value="other">Other Request</option>
                    </select>
                </div>

                <div class="col-12">
                    <label class="form-label">Message / Details*</label>
                    <textarea class="form-control" rows="5" required placeholder="Describe your request in detail..."></textarea>
                </div>

                <div class="col-12 mt-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" required>
                        <label class="form-check-label">
                            I confirm this request relates to my personal data.
                        </label>
                    </div>
                </div>

                <div class="col-12 mt-3">
                    <button type="submit" class="btn btn-primary policy-form-btn">
                        Submit Request
                    </button>
                </div>

            </div>
        </form>

    </div>
</div>

<script>
    document.getElementById("privacyRequestForm").addEventListener("submit", function (e) {
        e.preventDefault();
        alert("Your request has been submitted successfully.");
        this.reset();
    });
</script>
<!-- ================= END Privacy Request Form ================= -->
